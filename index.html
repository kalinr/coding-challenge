<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Disney UI Developer Challenge</title>
  <meta name="description" content="Disney UI Developer Challenge">
  <meta name="author" content="Kalin Ringkvist">
  <link rel="stylesheet" type="text/css" href="challengeStyles.css" />
</head>

<body>
  <div id="page_header">Disney UI Developer Challenge</div>
  
  <div id="item_container">
    <p>
      <span class="item_header">Challenge 1</span><br>
      Please View Source
    <p>
      <span class="item_header">Challenge 2</span><br>
      <UL id="sorted_names">
      </UL>
      
      <form id="contact_form" name="contact" action="">
        <label for="phone" id="phone_label" class=>Phone Number: </label>
        <input type="text" name="phone" id="txtPhone" size="30" value="" class="text-input" />
        <input type="submit" name="btnValidate" id="submit_btn" value="Validate" />
        <span id="phone_result"></span>
      </form>
  </div>
  
  <div id="page_footer">&copy; 2012 The Walt Disney Disney Company</div>
  
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="jquery.challenge.js"></script>
  <script>
    $(document).ready( function() {
    	//challenge 2:
    	var aNames = ['Gabriel Ba', 'John Adams', 'Kieth Richards', 'Prince', 'John Adams McKensie'];    	
      aNames = $.fn.challenge.sortItems( aNames );
      $.fn.challenge.showItems( aNames, $("#sorted_names") );
      
      //challenge 3:
      $.fn.challenge.enableStrike( $("#sorted_names li") );
      
      //challenge 4:
      $.fn.challenge.countdown(5);
      
      //challenge 5:
      //normally all the vars in a function would be declared at the top, but this is more readable
      var aNumbers = [[141,151,161], 2, 3, [101, 202, [303, 404]]];
      var nHighest = $.fn.challenge.getMaxInArray(aNumbers);
      console.log("Challenge 5 output: " + nHighest);
      
      //challenge 6:
      var aStrings = ["a", "bcd", "efgh", "ij", ""];
      var sLongest = $.fn.challenge.getLongestStringInArray(aStrings);
      console.log("Challenge 6 output: " + sLongest);
      
      //challenge 7:      
      $( "#contact_form" ).submit(function( event ) {
    	  event.preventDefault();
    	  
    	  var sPhoneNumber = $.fn.challenge.validatePhone( $( "#txtPhone" ).val() ),
    	    sResult = "";
    	  
    	  if( sPhoneNumber ){
    		  sResult = "Your validated phone number: " + sPhoneNumber
    		  $("#phone_result").text(sResult);
    		  console.log(sResult);
    	  }else{
    		  sResult = "Invalid phone number";
    		  $("#phone_result").text(sResult);
    		  throw sResult;
    	  }
    	 
    	});
      
    });
  </script>
</body>
</html>
