<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Disney UI Developer Challenge</title>
  <meta name="description" content="Disney UI Developer Challenge">
  <meta name="author" content="Kalin Ringkvist">
  <link rel="stylesheet" type="text/css" href="challengeStyles.css" />
</head>

<body>
  <div id="page_header">Disney UI Developer Challenge</div>
  
  <div id="item_container">
    <div class="content_item">
      <span class="item_header">Challenge 1</span><br>
      Please View Source
    </div>
    <div class="content_item">
      <span class="item_header">Challenge 2</span><br>
      <UL id="sorted_names">
      </UL>
    </div>
    <hr>
    <form id="contact_form" name="contact_form" class="content_item" action="">
      <label for="phone" id="phone_label" class=>Phone Number: </label>
      <input type="text" name="phone" id="txtPhone" size="30" value="" class="text-input" />
      <input type="submit" name="btnValidate" id="submit_btn" value="Validate" />
      <span id="phone_result"></span>
    </form>
    <hr>
    <div class="content_item">
      <span class="item_header">Challenge 8</span>
      <form id="card_form" name="card_form" action="">
        <input type="submit" name="btnShuffle" id="btnShuffle" value="Shuffle" />
        <input type="submit" name="btnDraw" id="btnDraw" value="Draw" />
        <input type="submit" name="btnRepack" id="btnRepack" value="Repack" />
        <input type="submit" name="btnDiscard" id="btnDiscard" value="Discard" />
        <span id="phone_result"></span>
      </form>
    </div>
  </div>
  
  <div id="page_footer">&copy; 2012 The Walt Disney Disney Company</div>
  
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="jquery.challenge.js"></script>
  <script type="text/javascript" src="challengePage.js"></script>
</body>
</html>
